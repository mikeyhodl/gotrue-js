name: prerelease
on:
  push:
    branches:
      # releases/<tag>/<version>
      # e.g., releases/beta/1.2.3 -> publishes 1.2.3-beta.1, 1.2.3-beta.2, etc.
      - releases/*/*
jobs:
  prerelease:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies
        run: npm ci --no-audit --ignore-scripts
      - name: Extract tag and version
        id: extract
        run: |-
          ref=${{ github.ref }}
          branch=${ref:11}
          tag_version=${branch:9}
          tag=${tag_version%/*}
          version=${tag_version##*/}
          echo "tag=${tag}" >> $GITHUB_OUTPUT
          echo "version=${version}" >> $GITHUB_OUTPUT
      - name: Log versions
        run: |-
          echo "tag=${{ steps.extract.outputs.tag }}"
          echo "version=${{ steps.extract.outputs.version }}"
          echo "run_number=${{ github.run_number }}"
          echo "full_version=${{ steps.extract.outputs.version }}-${{ steps.extract.outputs.tag }}.${{ github.run_number }}"
      - name: Setup git user
        run: git config --global user.name github-actions
      - name: Setup git email
        run: git config --global user.email github-actions@github.com
      - name: Run npm version
        run: npm version ${{ steps.extract.outputs.version }}-${{ steps.extract.outputs.tag }}.${{ github.run_number }} --allow-same-version
      - name: Push changes
        run: git push --follow-tags
      - name: Run npm publish
        run: npm publish --tag=${{ steps.extract.outputs.tag }}
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
